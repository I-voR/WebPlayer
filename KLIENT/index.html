<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href=".">
    <title>WebPlayer</title>

    <script src="https://unpkg.com/vue"></script>

    <link rel="stylesheet" href="http://localhost:3000/main.css" type="text/css"/>
    <script defer type="module" src="./src/main.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
    </div>
    <div id="prev">
        <button v-on:click="prevSong">
            <img class="controls" src="http://localhost:3000/prevSong.svg" />
        </button>
    </div>
    <div id="play">
        <button v-if="!playing" v-on:click="play">
            <img class="controls" src="http://localhost:3000/play.svg" />
        </button>

        <button v-if="playing" v-on:click="pause">
            <img class="controls" src="http://localhost:3000/pause.svg" />
        </button>
    </div>
    <div id="next">
        <button v-on:click="nextSong">
            <img class="controls" style="transform: rotate(180deg);" src="http://localhost:3000/prevSong.svg" />
        </button>
    </div>

    <audio id="audio">
        <source src="http://localhost:3000/Pawe%C5%82%20Kosza%C5%82ka/Wr%C3%B3%C4%87.mp3" id="audio_src"
            type="audio/mp3" />
    </audio>

    <script>


        var app = new Vue({
            el: '#app',
            data: {
                title: "Song title: "

            }
        })
        app.title += " title"

        var playBt = new Vue({
            el: '#play',
            data: {
                playing: false,
            },
            methods: {
                play: function (event) {
                    playBt.playing = !playBt.playing
                    console.log('playing')

                    document.getElementById("audio").play()

                },
                pause: function (event) {
                    playBt.playing = !playBt.playing
                    console.log('paused')

                    document.getElementById("audio").pause()

                }
            }
        })

        var prevBt = new Vue({
            el: '#prev',
            data: {
            },
            methods: {
                prevSong: function (event) {
                    console.log('prevSong')
                }
            }
        })
        var nextBt = new Vue({
            el: '#next',
            data: {
            },
            methods: {
                nextSong: function (event) {
                    console.log('nextSong')
                }
            }
        })



    </script>
</body>

</html>
