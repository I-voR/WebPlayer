<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href=".">
    <title>WebPlayer</title>

    <script src="https://unpkg.com/vue"></script>

    <link rel="stylesheet" href="http://localhost:3000/main.css" type="text/css"/>
    <script defer type="module" src="http://localhost:3000/main.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
    </div>
    <div id="prev">
        <button v-on:click="prevSong">
            <img class="controls" src="http://localhost:3000/prevSong.svg" />
        </button>
    </div>
    <div id="play">
        <button v-if="!playing" v-on:click="play">
            <img class="controls" src="http://localhost:3000/play.svg" />
        </button>

        <button v-if="playing" v-on:click="pause">
            <img class="controls" src="http://localhost:3000/pause.svg" />
        </button>
    </div>
    <div id="next">
        <button v-on:click="nextSong">
            <img class="controls" style="transform: rotate(180deg);" src="http://localhost:3000/prevSong.svg" />
        </button>
    </div>

    <audio id="audio" onchange="document.getElementById('input').value = parseInt(document.getElementById('audio').currentTime)">
        <source id="audio_src" type="audio/mp3" />
    </audio>

    <input id="input" value="0" step="1" type="range" onchange="document.getElementById('audio').currentTime = document.getElementById('input').value">

</body>

</html>
