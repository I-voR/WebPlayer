<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="http://localhost:3000/main.css" type="text/css" />

  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <script defer src="./loader.js"></script>

</head>

<body>

  <div id="app"></div>
  <!-- built files will be auto injected -->

  <audio id="audio"></audio>

  <br><br><br><br>
  <div id="input-container">
    <input id="input" class="slider" value="0" step="1" type="range" onchange="change(this.value, this.max)"
      onchange="document.getElementById('audio').currentTime = document.getElementById('input').value">
  </div>


  <script>

    function change(input, max) {
      max = Math.floor(max)
      console.log(input + ' ' + max)

      if (max == input) {
        $refs.c.play()
      }
    }

  </script>
</body>

</html>
