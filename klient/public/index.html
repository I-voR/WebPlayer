<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:3000/main.css" type="text/css" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <script defer src="./loader.js"></script>

  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <div id="prev">
      <button v-on:click="prevSong">
        <img class="controls" src="http://localhost:3000/prevSong.svg" />
      </button>
    </div>
    <div id="play">
      <button v-if="!playing" v-on:click="play">
        <img class="controls" src="http://localhost:3000/play.svg" />
      </button>

      <button v-if="playing" v-on:click="pause">
        <img class="controls" src="http://localhost:3000/pause.svg" />
      </button>
    </div>
    <div id="next">
      <button v-on:click="nextSong">
        <img class="controls" style="transform: rotate(180deg);" src="http://localhost:3000/prevSong.svg" />
      </button>
    </div>
    
    <audio id="audio"
      onchange="document.getElementById('input').value = parseInt(document.getElementById('audio').currentTime)">
    </audio>

    <input id="input" value="0" step="1" type="range"
      onchange="document.getElementById('audio').currentTime = document.getElementById('input').value">

  </body>
</html>
